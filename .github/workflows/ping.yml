name: Keep Proxy Alive

on:
  schedule:
    - cron: "30 */4 * * *"    

  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: 5 saat boyunca her 10 dakikada bir t√ºm URL'lere ping at ve en sonunda cache ping at
        env:
          PING_URLS: ${{ secrets.PING_URL }} ${{ secrets.PING_URL2 }} ${{ secrets.PING_URL3 }}
          PING_CACHE_URL: ${{ secrets.PING_CACHE_URL }}
        run: |
          END_TIME=$((SECONDS + 5 * 60 * 60))

          while [ $SECONDS -lt $END_TIME ]; do
            for URL in $PING_URLS; do
              echo "üîÑ Yeni ping atƒ±lƒ±yor: $(date '+%Y-%m-%d %H:%M:%S') -> $URL"
              HTML=$(curl -s "$URL")
              TEXT=$(echo "$HTML" | grep -oP '(?<=<h1>).*?(?=</h1>)')

              if [[ -z "$TEXT" ]]; then
                echo "‚ùå Sistem pasif olabilir! ($URL)"
              else
                echo "‚úÖ $TEXT ($URL)"
              fi
            done

            echo "‚è≥ 10 dakika bekleniyor..."
            sleep 600
          done

          echo "‚úÖ 5 saatlik √ßalƒ±≈üma tamamlandƒ±."

          echo "üîÑ Cache ping atƒ±lƒ±yor: $(date '+%Y-%m-%d %H:%M:%S')"
          CACHE_HTML=$(curl -s "$PING_CACHE_URL")

          CACHE_TEXT=$(echo "$CACHE_HTML" | grep -Po '(?<=\"message\": \")[^\"]+')

          if [[ -z "$CACHE_TEXT" ]]; then
            CACHE_TEXT=$(echo "$CACHE_HTML" | sed -n 's/.*\"message\": *\"\([^\"]*\)\".*/\1/p')
          fi

          if [[ -z "$CACHE_TEXT" ]]; then
            echo "‚ùå Cache sistemi pasif olabilir!"
          else
            echo "‚úÖ Cache: $CACHE_TEXT"
          fi
